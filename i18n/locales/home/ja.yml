        answer: "コミュニティ型のマーケットです。購入前に内容を確認し、評価を参考にしてください。"
      - question: "ツールの利用にログインは必要ですか？"
        answer: "GPA、区分予測、ロードマップはログイン不要。マーケットは購入/出品にログインが必要です。"
