    items:
      - question: "GPA 計算は正確ですか？"
        answer: "DTU の正式な計算式を使用しています。正しい点数と単位数を入力してください。"
      - question: "学位区分の予測方法は？"
        answer: "現在の GPA と累積単位数に基づき、レベルと目標を提案します。"
      - question: "単位ロードマップはどのように機能しますか？"
        answer: "修得済み単位を入力すると、目標達成に必要な追加単位を提案します。"
      - question: "学習資料マーケットは信頼できますか？"
        answer: "コミュニティ型のマーケットです。購入前に内容を確認し、評価を参考にしてください。"
      - question: "ツールの利用にログインは必要ですか？"
        answer: "GPA、区分予測、ロードマップはログイン不要。マーケットは購入/出品にログインが必要です。"
